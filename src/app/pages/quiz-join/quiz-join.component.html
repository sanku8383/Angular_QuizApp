<div class="flex justify-center">
    <div class=" flex flex-col items-center w-96 mt-32 gap-2 shadow p-8 bg-white">
      <h4 class="text-lg">Please enter quiz code and your name</h4>
      <mat-form-field class="w-full">
        <mat-label>Code</mat-label>
        <input type="text" matInput [(ngModel)]="code" placeholder="enter code" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="name" placeholder="enter your name" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-6/12" (click)="join()">Join</button>
    </div>
</div>
